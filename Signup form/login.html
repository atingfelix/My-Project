<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="image/LOGO.png" type="image/x-icon">
</head>
<body>

    <div class="container">

        <div class="container-form">
    
            <div class="home">
               <a href="../webhosting.html"><span class="home-icon"><i class="fa-solid fa-house"></i></span></a>
            </div>
    
            <h1>Create an Account</h1>
            <p>Sign up with your social media account or email address</p><br>
    
            <div class="social-form">
    
                <a href="http://"  class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
    
                <a href="http://"  class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
    
                <a href="http://"  class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>
    
    
            </div><br>
    
    <div class="divider">
        <span class="divider-icon">Or</span>
    </div>
    
    <div class="form-main">
             <form action="">
    
                
                <div class="user1">
                    <i class="fa-solid fa-at"></i>
                </div>
    
    
                <div class="form-class">
    
                    <input type="email" name="" id="" placeholder="Email address">
    
                </div><br>
    
    
           
              
    
                <div class="form-class">
    
                    <input type="password" name="" id="" placeholder="Password">
    
                </div><br>
    
              
    
                <div class="form-class">
    
                    <input type="submit" value="Register">
    
                </div>
    
    
    
    
    
    
             </form>
    
    
    
    
    </div>
    
    
    </div>
    
    </div>
    
</body>
</html>
