<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<style>

    body{
        background: gainsboro;
    }

    button{
        font-size: 10px !important;
    }
</style>

<body>
    


<div class="container bg-white mt-3 p-3 text-center">

    <h1>Button #01</h1>

    <h5>Pick your style</h5>

    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-outline-primary" >Default Outline</button>
    <button type="button" class="btn btn-primary rounded-pill">Default Round</button>
    <button type="button" class="btn btn-outline-primary rounded-pill" >Outline Round</button>
    <button type="button" class="btn btn-primary">Default</button> <br><br>

    <h5>Pick your size</h5>

    <button type="button" class="btn btn-primary btn-sm">Small Size</button>
    <button type="button" class="btn btn-primary">Regular Size</button>
    <button type="button" class="btn btn-primary btn-lg">Large Size</button><br><br>
    <button type="button" class="btn btn-outline-primary btn-sm" >Small Size</button>
    <button type="button" class="btn btn-outline-primary" >Regular Size</button>
    <button type="button" class="btn btn-outline-primary btn-lg" >Large Size</button><br><br>

    <h5>Pick your color</h5>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button> <br><br>
    
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button><br><br>
    
    <h5>Button with icons</h5>

    <button type="button" class="btn btn-primary"><i class="fa-brands fa-facebook-f"></i>Primary</button>
    <button type="button" class="btn btn-outline-primary"><i class="fa-brands fa-facebook-f"></i>Outline Primary</button>
    <button type="button" class="btn btn-success">Success<i class="fa-brands fa-facebook-f"></i></button>
    <button type="button" class="btn btn-outline-success">Outline Success<i class="fa-brands fa-facebook-f"></i></button>
    <button type="button" class="btn btn-danger"><i class="fa-brands fa-facebook-f"></i>Danger</button>
    <button type="button" class="btn btn-outline-danger"><i class="fa-brands fa-facebook-f"></i>Outline Danger</button><br><br>

    <h5>Social Buttons</h5>

    <button type="button" class="btn btn-primary"><i class="fa-brands fa-facebook-f"></i></button>
    <button type="button" class="btn btn-primary rounded-circle"><i class="fa-brands fa-facebook-f"></i></button>
    <button type="button" class="btn btn-outline-primary"><i class="fa-brands fa-facebook-f"></i></button>
    <button type="button" class="btn btn-outline-primary rounded-circle"><i class="fa-brands fa-facebook-f"></i></button>
    <button type="button" class="btn btn-primary"><i class="fa-brands fa-facebook-f"></i> Share-8.2k</button>
    <button type="button" class="btn btn-outline-danger"><i class="fa-brands fa-google"></i> Share-8.2k</button>
    <button type="button" class="btn btn-info rounded-pill"><i class="fa-brands fa-facebook-f"></i> Share-8.2k</button>
    <button type="button" class="btn btn-outline-primary rounded-pill"><i class="fa-brands fa-facebook-f"></i> Share-8.2k</button><br><br>

    
    <button type="button" class="btn btn-dark"><i class="fa-brands fa-x-twitter"></i></button>
    <button type="button" class="btn btn-dark rounded-circle"><i class="fa-brands fa-x-twitter"></i></button>
    <button type="button" class="btn btn-outline-dark"><i class="fa-brands fa-x-twitter"></i></button>
    <button type="button" class="btn btn-outline-dark rounded-circle"><i class="fa-brands fa-x-twitter"></i></button>
    <button type="button" class="btn btn-primary"><i class="fa-brands fa-x-twitter"></i> Share-8.2k</button>
    <button type="button" class="btn btn-outline-danger"><i class="fa-brands fa-google"></i> Share-8.2k</button>
    <button type="button" class="btn btn-danger rounded-pill"><i class="fa-brands fa-google"></i> Share-8.2k</button>
    <button type="button" class="btn btn-outline-primary rounded-pill"><i class="fa-brands fa-facebook-f"></i> Share-8.2k</button>



</div>





















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
