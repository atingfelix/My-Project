<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
</head>
</head>

<style>

    .col-sm-3{
        height: 150px;
    }

    .col-sm-6{
        height: 200px;
    }

    .col{
        height: 200px;
    }

    body{
        background-image: linear-gradient(45deg, #4c4cca 8%, black 100%, red);
        
    }

    .container{
        box-shadow: 2px 1px 2px 1px gray;
    }
</style>

<body>

    <div class="container mt-5">
        <div class="row">
          <div class="col-sm-3 bg-dark text-white">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus repudiandae aut illum.</p>
          </div>
          <div class="col-sm-3 bg-primary">col-sm-4 Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo commodi in alias!</div>
          <div class="col-sm-3 bg-success">col-sm-4</div>
          <div class="col-sm-3 bg-dark text-white">col-sm-4</div>
        </div>

        <div class="row">
          <div class="col 3 bg-secondary">col-sm</div>
          <div class="col-sm-6 bg-dark text-white">col-sm</div>
          <div class="col 3 bg-secondary">col-sm</div>
        </div>

        <div class="row">
            <div class="col 3 bg-secondary text-white"></div>
            <div class="col 3 bg-primary">col-sm-4</div>
            <div class="col 3 bg-success">col-sm-4</div>
            <div class="col 3 bg-secondary text-white"></div>
          </div>
      </div>








    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
