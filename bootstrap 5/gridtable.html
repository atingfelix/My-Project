<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
 <style>


.header{
    height: 60px;
}

.side-bar{
    height: 150px;

}

.container-sm{
    display: grid;
    gap: 5px;
    text-align: center;
    line-height: 50px;
    
}

.footer{
   height: 60px;
}



 </style>
<body>

    <div class="container-sm bg-primary mt-5 p-5">

        <div class="row">
               <div class="col-sm-12 bg-danger header">Header</div>

         </div>

         <div class="row">

            <div class="col-sm 4  bg-info side-bar">Side-Bar</div>
            <div class="col-sm-8  content-2 bg-warning">Content 1 </div>
         </div>


         <div class="row">

            <div class="col-sm-4  bg-info side-bar">Side-Bar</div>
            <div class="col-sm-4  bg-success">Content 2 </div>
            <div class="col-sm-4  bg-danger">Content 3</div>
         </div>




         <div class="row">
            <div class="footer col-sm-12 bg-secondary ">Footer</div>
         </div>


                
            

            
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
